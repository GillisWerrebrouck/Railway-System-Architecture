server.port=2001

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://timetable-db:3306/Timetable
spring.datasource.username=root
spring.datasource.password=timetabledatabase
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.cloud.stream.kafka.binder.brokers=kafka-container
spring.cloud.stream.kafka.binder.zkNodes=zookeeper-container

spring.cloud.stream.bindings.get_route.content-type=application/json
spring.cloud.stream.bindings.get_route.destination=get_route

